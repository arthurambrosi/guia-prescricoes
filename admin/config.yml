site_url: https://guia.usojaleco.com.br
backend:
  name: github
  repo: arthurambrosi/guia-prescricoes
  branch: main
  base_url: https://decap-proxy-usojaleco.arthurambrosi.workers.dev
  auth_endpoint: auth

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "guia"
    label: "Guia de Prescrições"
    files:
      - name: "prescricoes"
        label: "Prescrições"
        file: "data/prescricoes.json"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Prescrições"
            name: "prescricoes"
            widget: "list"
            summary: "{{fields.assunto}} — {{fields.area}}"
            fields:
              - label: "Área"
                name: "area"
                widget: "string"
                hint: "Ex.: Cardiologia, Infectologia"
              - label: "Assunto"
                name: "assunto"
                widget: "string"
                hint: "Ex.: Pneumonia comunitária"
              - label: "Espaçamento do texto"
                name: "espacamento"
                widget: "select"
                default: "normal"
                options:
                  - label: "Compacto"
                    value: "compacto"
                  - label: "Normal"
                    value: "normal"
                  - label: "Amplo"
                    value: "amplo"
              - label: "Critérios"
                name: "criterios"
                widget: "markdown"
                required: false
                hint: "Use negrito, listas e '---' para divisórias"
              - label: "Cor do texto - Critérios"
                name: "criterios_tom"
                widget: "select"
                default: "neutro"
                options:
                  - label: "Neutro"
                    value: "neutro"
                  - label: "Destaque (laranja)"
                    value: "destaque"
                  - label: "Alerta (vermelho)"
                    value: "alerta"
                  - label: "Sucesso (verde)"
                    value: "sucesso"
                  - label: "Informativo (azul)"
                    value: "info"
              - label: "Dicas"
                name: "dicas"
                widget: "markdown"
                required: false
              - label: "Cor do texto - Dicas"
                name: "dicas_tom"
                widget: "select"
                default: "neutro"
                options:
                  - label: "Neutro"
                    value: "neutro"
                  - label: "Destaque (laranja)"
                    value: "destaque"
                  - label: "Alerta (vermelho)"
                    value: "alerta"
                  - label: "Sucesso (verde)"
                    value: "sucesso"
                  - label: "Informativo (azul)"
                    value: "info"
              - label: "Exames complementares"
                name: "exames"
                widget: "markdown"
                required: false
              - label: "Cor do texto - Exames"
                name: "exames_tom"
                widget: "select"
                default: "neutro"
                options:
                  - label: "Neutro"
                    value: "neutro"
                  - label: "Destaque (laranja)"
                    value: "destaque"
                  - label: "Alerta (vermelho)"
                    value: "alerta"
                  - label: "Sucesso (verde)"
                    value: "sucesso"
                  - label: "Informativo (azul)"
                    value: "info"
              - label: "Prescrição"
                name: "prescricao"
                widget: "markdown"
                required: false
              - label: "Cor do texto - Prescrição"
                name: "prescricao_tom"
                widget: "select"
                default: "neutro"
                options:
                  - label: "Neutro"
                    value: "neutro"
                  - label: "Destaque (laranja)"
                    value: "destaque"
                  - label: "Alerta (vermelho)"
                    value: "alerta"
                  - label: "Sucesso (verde)"
                    value: "sucesso"
                  - label: "Informativo (azul)"
                    value: "info"
              - label: "Prescrição copiável"
                name: "prescricao_copiavel"
                widget: "boolean"
                default: true
              - label: "Texto para copiar (opcional)"
                name: "prescricao_copia"
                widget: "text"
                required: false
                hint: "Se vazio, copia o texto da Prescrição."
              - label: "Rótulo do botão copiar"
                name: "prescricao_copiar_rotulo"
                widget: "string"
                required: false
                default: "Copiar prescrição"
              - label: "Atualizado em"
                name: "atualizado_em"
                widget: "datetime"
                format: "YYYY-MM-DD"
                required: false
