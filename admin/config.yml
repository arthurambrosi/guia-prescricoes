backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "guia"
    label: "Guia de Prescrições"
    files:
      - name: "prescricoes"
        label: "Prescrições"
        file: "data/prescricoes.json"
        format: "json"
        editor:
          preview: false
        fields:
          - label: "Prescrições"
            name: "prescricoes"
            widget: "list"
            summary: "{{fields.assunto}} — {{fields.area}}"
            fields:
              - label: "Área"
                name: "area"
                widget: "string"
                hint: "Ex.: Cardiologia, Infectologia"
              - label: "Assunto"
                name: "assunto"
                widget: "string"
                hint: "Ex.: Pneumonia comunitária"
              - label: "Critérios"
                name: "criterios"
                widget: "markdown"
                required: false
                hint: "Use negrito, listas e '---' para divisórias"
              - label: "Dicas"
                name: "dicas"
                widget: "markdown"
                required: false
              - label: "Exames complementares"
                name: "exames"
                widget: "markdown"
                required: false
              - label: "Prescrição"
                name: "prescricao"
                widget: "markdown"
                required: false
              - label: "Atualizado em"
                name: "atualizado_em"
                widget: "datetime"
                format: "YYYY-MM-DD"
                required: false
